# compose.yml
include:
  - path : 
    - ../ros2/compose.yml
    - override.yml

services:
  vnc:
    # image: theasp/novnc:latest
    image: manojm003/novnc:latest
    environment:
      # Adjust to your screen size
      - DISPLAY_WIDTH=1920
      - DISPLAY_HEIGHT=1080
      - RUN_XTERM=no
    ports:
      - "8080:8080"
    networks:
      - x11
networks:
  x11:
    driver: bridge